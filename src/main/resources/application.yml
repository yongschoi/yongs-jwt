spring:
  profiles:
    active: window-dev
---
server:
  port: 8083

logging:
  level:
    yongs:
      temp: DEBUG
    com:
      netflix:
        eureka: OFF
        discovery: OFF
      
spring:
  profiles: window-dev
  application:
    name: yongs-jwt
  sleuth:
    sampler:
      probability: 1
  zipkin:
    baseUrl: http://localhost:9411/
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/flex

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
    instanceId: ${spring.application.name}:${random.value}
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

---
server:
  port: 8083

logging:
  level:
    yongs:
      temp: INFO
    com:
      netflix:
        eureka: OFF
        discovery: OFF
      
spring:
  profiles: container
  application:
    name: yongs-jwt
  sleuth:
    sampler:
      probability: 1
  zipkin:
    baseUrl: http://zipkin:9411/
  data:
    mongodb:
      uri: mongodb://flex-mongo:27017/flex

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka
    instanceId: ${spring.application.name}:${random.value}
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
      